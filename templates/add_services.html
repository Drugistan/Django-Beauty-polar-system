{% include 'navbar.html'%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{%static 'css/register.css'%}">
    <title>register</title>
    {% ifequal error_message "yes" %}
    <script>
      swal("Good job!", "SignUp Successfully", "success");
    </script>
    {%endifequal%}

    {% ifequal error_message "no" %}
    <script>
      alert("SignUp No Successfully")
    </script>
    {%endifequal%}


</head>
<div class="back">
  <h3 class="text-center pt-3">Add Service</h3>
<div class="container">
<hr>
<div>
<form  method="post" style="margin-left: 30%" enctype="multipart/form-data">
  {%csrf_token%}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Service</label>
      <input type="tex" class="form-control" id="inputEmail4" name="service" placeholder="Name..." required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Cost</label>
      <input type="tex" class="form-control" id="inputEmail4" name="cost" placeholder="Cost..." required>
    </div>
  </div>

  <div class="form-group">
  <label for="comment">Description:</label>
  <textarea class="form-control" name="desc" rows="5" id="comment"></textarea>
</div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <input type="file"  id="inputEmail4" name="files" placeholder="Cost..." required>
    </div>
  </div>


<!--     <input type="file" class="form-control-file" name="files" id="exampleFormControlFile1">
 -->
  <button type="submit" class="btn btn-primary" >Add Service</button>
</div>
</div>
</form>

</div>


</html>
