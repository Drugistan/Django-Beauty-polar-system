{%include 'profilenavbar.html'%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title></title>
  <{% if error %}
    <script>
      alert("Update Successfully")
      window.location = ('{%url "profile" %}')
    </script>
    {%endif%}

    <!-- {% if not error %}
    <script>
      alert("No Update")
    </script>
    {%endif%} -->
</head>
<body>
<div class="container">
 <h3 style="text-align: center; margin-top: 10px; font-style: italic; color : red; font-size: 40px; font-weight:bold;">
  Update Profile</h3>
<form  method="post">
  {%csrf_token%}
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">First Name</label>
      <input type="tex" class="form-control" id="inputEmail4" name="fname" value={{pro.user.first_name}} placeholder="Name..." required>
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Last Name</label>
      <input type="text" class="form-control" value={{pro.user.last_name}} name="lname" id="inputPassword4" placeholder="Last Name..." required>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Contact</label>
      <input type="text" class="form-control" value={{pro.contact}} id="inputEmail4" name="contact" placeholder="Contact..." required>
    </div>

    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" id="inputEmail4" disabled value={{pro.user.username}} name="password" placeholder="password..." required>
    </div>

</div>

 <div class="form-row">
      <div class="form-group">
    <label for="exampleFormControlFile1">Upload Image</label>
    <input type="file" class="form-control-file" name="image" id="exampleFormControlFile1">
  </div>
</div>
<button type="submit" class=" btn btn-outline-warning btn-lg btn-block"><span style="color: blue">Update Profile</span></button>

</div>

</form>

</body>
</html>
