{%include 'navbar.html'%}
{%load static%}
<!DOCTYPE html>
<html>
<head>
    <title></title>
 <style>
     .back{
    background-image: url("{% static 'img/ab.jpg' %}");
    height: 100vh;
    background-repeat: no-repeat;
/*    opacity: 0.7
*/   }
   .foo{
    width: 70px;
    height: 40px;
   }
</style>
</head>
<body>
  <div class="back">
     <div class="container ">
    <h2 class="text-center " style="text-transform: uppercase; font-size: 30px; font-weight: bold; color: white; font-style: italic;"> View Service </h2>
    <br>
<table class="table"  id="example" >
  <thead style="color: black">
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Service Name</th>
      <th scope="col">Service Image</th>
      <th scope="col">Service Cost</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for views in service %}
    <tr>
      <th scope="row">{{views.id}}</th>
      <td>{{views.name}}</td>
      <td><img src="/media/{{views.image}}" class="foo"></img></td>
      <td>{{views.cost}}</td>
      <td><a href="{%url 'remove_allUser' views.id %}" onclick="return confirm(' Are You Sure? You want to Remove this Record from DataBase')" class="btn btn-danger">Remove</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
  </div>
</div>
</body>
</html>
