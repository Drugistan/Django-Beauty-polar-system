{%include 'navbar.html'%}
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title></title>
<style>
  .foo{
    background-image: url("{% static 'img/infu1.jpg' %}");
    height: 100vh;
    background-repeat: no-repeat;
/*    opacity: 0.7
*/   }

</style>
</head>
<body>
<div class="foo">
<div class="container">
    <h2 class="text-center " style="text-transform: uppercase; font-size: 30px; font-weight: bold; color: white"> Requested User </h2>
    <br>
<table class="table"  id="example" >
  <thead style="color: white">
    <tr>
      <th scope="col">Image</th>
      <th scope="col">Name</th>
      <th scope="col">ID</th>
      <th scope="col">Contact</th>
      <th scope="col">Email Id</th>
      <th scope="col">Gender</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for views in user %}
    <tr>
      <th scope="row">{{views.image}}</th>
      <td>{{views.name}}</td>
      <td>{{views.id}}</td>
      <td>{{views.contact}}</td>
      <td>{{views.email}}</td>
      <td>{{views.gender}}</td>
      <td>{{views.status}}</td>
      <td><a href="{%url 'Assign_user_status' views.id%}"><button type="button" class="btn btn-outline-success">Assign Status</button>
</a></td>
    </tr>
    {%endfor%}
  </tbody>
</table>
  </div>
</div>
</body>
</html>
